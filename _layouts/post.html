<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one" class="post">
	<div class="inner" style="padding-right: 10%; padding-left: 10%;">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		{% if page.image %}<span class="image main"><img style="max-height: 400px; width:auto; margin-left: auto; margin-right: auto;" src="{{ page.image }}" alt="" /></span>{% endif %}
		<p>{{ page.content | markdownify }}</p>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
