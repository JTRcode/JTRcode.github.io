<section id="one" class="tiles">
  <!-- Display all project tiles in projects.md -->
  {% for page in site.pages %}
  {% if site.tiles-source == 'pages' and page.show_tile != false and page.category == "project" %}
  <article>
    <span class="image">
      <img src="{{ page.image }}" alt="" />
    </span>
    <header class="major">
      <h3><a href="{{ page.url | relative_url  }}" class="link">{{ page.title }}</a></h3>
      <p>{{ page.description }}</p>
    </header>
  </article>
  {% endif %}
  {% endfor %}
</section>
